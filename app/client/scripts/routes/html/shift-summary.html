<div layout="row">
	<div flex>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>
		          <span>Shift Summary</span>
		        </h2>
	        </div>
		</md-toolbar>
		<md-content>
			<md-list class="md-dense" flex>
				<md-subheader class="md-no-sticky">Transactions</md-subheader>
				<md-list-item class="noright" ng-repeat="trans in $routeCtrl._transactions track by $index">
		          	<img alt="cash" ng-src="https://media.acecash.com/~/media/ACE/Images/hand-money-il" class="md-avatar" ng-show="trans.properties.transaction_type=='cash'">
		          	<img alt="card" ng-src="https://www.goodfreephotos.com/albums/vector-images/credit-card-vector-graphics.png" class="md-avatar" ng-show="trans.properties.transaction_type=='card'">
		            <p>{{ trans.created_at | date:'medium' }}</p>
		            <h1 class="md-secondary" >Rs. {{ trans.properties.total }}</h1>
		          	<md-divider ></md-divider>
		        </md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
