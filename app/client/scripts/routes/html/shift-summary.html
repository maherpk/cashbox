<div layout="row">
	<div flex>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>
		          <span>Shift Summary</span>
		        </h2>
	        </div>
		</md-toolbar>
		<md-content>
			<md-list class="md-dense" flex>
				<md-subheader class="md-no-sticky">Total Amounts</md-subheader>
				<md-list-item class="noright">
					<h1>Total Cash Payments</h1>
					<h1 class="md-secondary">{{ $routeCtrl._totalCash | currency:"Rs. "}}</h1>
				</md-list-item>
				<md-list-item class="noright">
					<h1>Total Card Payments</h1>
					<h1 class="md-secondary">{{ $routeCtrl._totalCard | currency:"Rs. " }}</h1>
				</md-list-item>
			</md-list>
			<div layout="row">
			  <md-button class="md-raised md-primary"
			        ng-click="$routeCtrl.generateSlip()"
			        flex>
		          Generate Slip
		      </md-button>
		      <md-button class="md-raised md-primary"
		        ng-click="$routeCtrl.endShift()"
		        flex>
		          Close Shift
		      </md-button>
		      <md-button class="md-raised md-accent"
		        ng-click="$routeCtrl.cancel()"
		        flex>
		          Cancel
		      </md-button>
    		</div>
			<md-list class="md-dense" flex>
				<md-subheader class="md-no-sticky">Transactions</md-subheader>
				<md-list-item class="noright" ng-repeat="trans in $routeCtrl._transactions track by $index" ng-click="$routeCtrl.transactionDetail(trans)">
		          	<img alt="cash" ng-src="\imgs\cash.png" class="md-avatar" ng-show="trans.properties.transaction_type=='cash'">
		          	<img alt="card" ng-src="\imgs\cc.png" class="md-avatar" ng-show="trans.properties.transaction_type=='card'">
		            <p>{{ trans.created_at | date:'medium' }}</p>
		            <h1 class="md-secondary" >{{ trans.properties.total | currency:"Rs. " }}</h1>
		          	<md-divider ></md-divider>
		        </md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
